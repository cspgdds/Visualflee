<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Visualflee - refugee movement</title>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="leaflet.timeline.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans); 
      html, body{
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }
      #info{
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 20vw;
        padding: 1em;
      }
      #map{
        position: fixed;
        top: 0;
        left: 20vw;
        bottom: 0;
        right: 0;
      }
      .leaflet-bottom.leaflet-left{
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls{
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
      }

      .key-colour {
        width: 20px;
        height: 10px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 10px;
        vertical-align: middle;
      }
      .key-size {
        display: inline-block;
        margin-right: 10px;
        border: 1px solid black;
        vertical-align: middle;
      }
      .key-size-row {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>Refugee movement</h1>
      <h3>Key</h3>
      <ul>
        <div>
          <div class="key-colour" style="background-color: rgb(250, 246, 91)"></div>City
        </div>
        <div>
          <div class="key-colour" style="background-color: rgb(246, 29, 49)"></div>Conflict zone
        </div>
        <div>
          <div class="key-colour" style="background-color: #000"></div>Camp
        </div>
      </ul>
      <h3>Marker sizes</h3>
        <div class="key-size-row">
        <div class="key-size" style="width: 4px; height: 4px; border-radius: 2px;"></div>
          100 people
        </div>
        <div class="key-size-row">
        <div class="key-size" style="width: 13px; height: 13px; border-radius: 7px;"></div>
          1000 people
        </div>
        <div class="key-size-row">
        <div class="key-size" style="width: 40px; height: 40px; border-radius: 20px;"></div>
          10000 people
        </div>
    </div>
    <div id="map"></div>

    <script>
      var status_colors = {
        'city': 'rgb(250, 246, 91)',
        'conflict': 'rgb(246, 29, 49)',
      }

      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">' +
        'OpenStreetMap</a> contributors';
      var osm = L.tileLayer(osmUrl, {
        maxZoom: 18,
        attribution: osmAttrib,
        noWrap: true
      });
      var map = L.map('map', {
        layers: [osm],
        center: new L.LatLng(-3.0, 29.4),
        zoom: 8,
        maxBounds: [[90,-180], [-90, 180]]
      });

      // jpcallback is called once the geojsonp file below loads
      function jpcallback(data){
        console.log('test');
        var getInterval = function(datapt) {
          // earthquake data only has a time, so we'll use that as a "start"
          // and the "end" will be that + some value based on magnitude
          // 18000000 = 30 minutes, so a quake of magnitude 5 would show on the
          // map for 150 minutes or 2.5 hours
          return {
            start: new Date(datapt.properties.start).getTime(),
            end: new Date(datapt.properties.end).getTime()
          };
        };
        var timelineControl = L.timelineSliderControl({
          formatOutput: function(date) {
            return new Date(date).toUTCString();
          }
        });
        var timeline = L.timeline(data, {
          getInterval: getInterval,
          pointToLayer: function(data, latlng){
            return L.circleMarker(latlng, {
              radius: (0.2 * Math.sqrt(data.properties.population)),
              color: "#000",
              fillColor: status_colors[data.properties.loctype || 'city'],
              fillOpacity: 0.5,
            }).bindPopup(data.properties.name);
          }
        });
        timelineControl.addTo(map);
        timelineControl.addTimelines(timeline);
        timeline.addTo(map);
        // timeline.on('change', function(e){
        //   updateList(e.target);
        // });
        //updateList(timeline);
      }
    </script>
    <script src="all_camps.json"></script>
  </body>
</html>
